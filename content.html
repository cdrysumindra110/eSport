<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" about="width=device-width, initial-scale=1.0">
    <title>Rich Text Editor</title>
    <!-- Quill CSS -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>

<div id="editor-container" style="height: 200px;"></div>
<!-- Hidden input field to store the HTML about -->
<form action="save_about.php" method="POST">
    <input type="hidden" name="about" id="about">
    <input type="hidden" name="contact" id="contact">  
    <input type="hidden" name="rules" id="rules">  
    <input type="hidden" name="prizes" id="prizes">
    <button type="submit">Save</button>
</form>

<!-- Quill JS -->
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<script>
    // Initialize Quill editor
    var quill = new Quill('#editor-container', {
        theme: 'snow',
        modules: {
            toolbar: [
                ['bold', 'italic', 'underline', 'strike'], // Text formatting
                ['blockquote', 'code-block'],
                [{ 'list': 'ordered' }, { 'list': 'bullet' }],
                [{ 'script': 'sub' }, { 'script': 'super' }],
                [{ 'indent': '-1' }, { 'indent': '+1' }],
                [{ 'direction': 'rtl' }],
                [{ 'size': ['small', false, 'large', 'huge'] }],
                [{ 'header': [1, 2, 3, 4, 5, 6, false] }],
                [{ 'color': [] }, { 'background': [] }],
                [{ 'align': [] }],
                ['clean'] // Remove formatting
            ]
        }
    });

    // On form submit, copy the editor's HTML about to the hidden input field
    document.querySelector('form').onsubmit = function() {
        document.querySelector('#about').value = quill.root.innerHTML;
        document.querySelector('#contact').value = quill.root.innerHTML;
        document.querySelector('#rules').value = quill.root.innerHTML;
        document.querySelector('#prizes').value = quill.root.innerHTML;
    };
</script>

</body>
</html>
