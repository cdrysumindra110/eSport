<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Esports Promo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .popup {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: yellow;
        }

        .modal-content {
            background: rgba(0, 0, 0, 0.366); 
            backdrop-filter: blur(10px); 
            border: none; 
        }

        .modal-body {
            background-color: transparent; /* Fully transparent background */
        }

        .close {
            color: #aba5a5;
        }

        .close:hover {
            color: #ffffff;
        }

        .intro-1 {
            font-size: 16px;
            color: #ffcc00;
        }

        .intro-2 {
            font-size: 13px;
            color: #ddd;
        }

        .btn-primary {
            background-color: #ffcc00;
            border: none;
        }

        .btn-primary:hover {
            background-color: #ffaa00;
        }
    </style>
        <!-- popup -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="popup">
            <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="text-right"> 
                        <i class="fa fa-close close" data-dismiss="modal"></i> 
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="text-center mt-2">
                                <img src="../img/who_we_are.jpg" width="350" height="280">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="text-white mt-5">
                                <h1 class="mb-0">Join the League!</h1>
                                <span class="intro-1">Become part of the ultimate esports community</span>
                                <div class="mt-4">
                                    <span class="intro-2">Get access to exclusive tournaments, live streams, player stats, and much more. Sign up now and elevate your game to the next level!</span>
                                </div>
                                <div class="mt-4 mb-5">
                                    <button class="btn btn-primary">Sign Up Now <i class="fa fa-long-arrow-right"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#staticBackdrop').modal('show');
        });
    </script>
  </body>
</html>
