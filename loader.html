<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>title</title>
    <style>
#preloader{
    background: #000 url(img/loading100.gif) no-repeat center center;
    background-size: 45%;
    height: 100vh;
    width: 100%;
    position: fixed;
    z-index: 100;
}

    </style>
  </head>
  <body>
    <div id="preloader"></div>
    <script>
        var loader = document.getElementById("preloader");
        window.addEventListener("load", function () {
            loader.style.display = "none";
        })
    </script>
  </body>
</html>
